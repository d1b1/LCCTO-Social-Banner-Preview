<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:image" content="https://apps.social-preview.lowcodecto.com/assets/social-banner.png" />
    <meta property="og:title" content="Low Code CTO - Social Banner Builder" />
    <meta property="og:description" content="AI Social Banner Builder for your newsletter." />
    <meta property="og:url" content="https://apps.social-preview.lowcodecto.com/" />
    <meta property="og:type" content="website" />

    <title>Low Code CTO - Social Banner Preview</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-screen.fade-out {
        opacity: 0;
      }
      #loading-screen.hidden {
        display: none;
      }
      .spinner {
        width: 120px;
        height: 120px;
        animation: spin 2s ease-in-out infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img 
        src="https://media.beehiiv.com/cdn-cgi/image/fit=scale-down,format=auto,onerror=redirect,quality=80/uploads/publication/logo/1e5b02ef-62e8-4f7e-bfdd-04ab0871263d/thumb_version.png"
        alt="Loading..."
        class="spinner"
      />
    </div>
    <div id="root"></div>
    <footer class="py-6 text-center">
      <div>
        <a class="hover:text-blue-400 transition-colors">&copy; 2025 Low Code CTO</a>
        &nbsp;|&nbsp;<a href="https://lowcodecto.com/subscribe" target="_blank">Subscribe</a>
        &nbsp;|&nbsp;<a href="https://github.com/d1b1/LCCTO-Social-Banner-Preview" target="_blank">Github Repo</a>
      </div>
    </footer>
    <script>
      // Hide loading screen when the app is ready
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 500);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
