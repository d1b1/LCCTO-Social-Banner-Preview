<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Generator</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-screen.fade-out {
        opacity: 0;
      }
      #loading-screen.hidden {
        display: none;
      }
      .spinner {
        width: 120px;
        height: 120px;
        animation: spin 2s ease-in-out infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img 
        src="https://media.beehiiv.com/cdn-cgi/image/fit=scale-down,format=auto,onerror=redirect,quality=80/uploads/publication/logo/1e5b02ef-62e8-4f7e-bfdd-04ab0871263d/thumb_version.png"
        alt="Loading..."
        class="spinner"
      />
    </div>
    <div id="root"></div>
    <footer class="bg-gray-800 text-white py-6 text-center">
      <div class="space-x-6">
        <a href="https://github.com" class="hover:text-blue-400 transition-colors">GitHub</a>
        <a href="https://twitter.com" class="hover:text-blue-400 transition-colors">Twitter</a>
        <a href="https://linkedin.com" class="hover:text-blue-400 transition-colors">LinkedIn</a>
      </div>
    </footer>
    <script>
      // Hide loading screen when the app is ready
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 500);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
